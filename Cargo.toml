cargo-features = ["edition2021"]
[package]
name = "sat"
version = "0.1.0"
authors = ["Sarek Høverstad Skotåm <sarekhs@uio.no>"]
edition = "2021"

[toolchain]
channel = "nightly-2021-07-30"

[profile.bench]
debug = false
lto = true
opt-level = 3

[profile.test]
debug = false
lto = true
opt-level = 3

[profile.release]
debug = false
lto = true
opt-level = 3

[dependencies]
clap = "2.33.3"
#creusot = { path = "../creusot/creusot", version = "^0" }
creusot-contracts = { path = "../creusot/creusot-contracts", version = "^0" }
#creusot-metadata = { path = "../creusot/creusot-metadata", version = "^0" }

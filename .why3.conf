[main]
magic = 14
memlimit = 4000
running_provers_max = 6
timelimit = 120

[prover]
alternative = "noBV"
command = "/usr/local/bin/z3 -smt2 -T:%t sat.random_seed=42 nlsat.randomize=false smt.random_seed=42 %f"
command_steps = "/usr/local/bin/z3 -smt2 sat.random_seed=42 nlsat.randomize=false smt.random_seed=42 rlimit=%S %f"
driver = "z3_471_nobv"
editor = ""
in_place = false
interactive = false
name = "Z3"
shortcut = "z3-nobv2"
version = "4.8.12"

[prover]
alternative = "counterexamples"
command = "/usr/local/bin/z3 -smt2 -t:%t000 sat.random_seed=42 model.compact=false nlsat.randomize=false smt.random_seed=42 -st %f"
command_steps = "/usr/local/bin/z3 -smt2 sat.random_seed=42 model.compact=false nlsat.randomize=false smt.random_seed=42 rlimit=%S -st %f"
driver = "z3_471_counterexample"
editor = ""
in_place = false
interactive = false
name = "Z3"
shortcut = "z3-ce2"
version = "4.8.12"

[prover]
command = "/usr/local/bin/z3 -smt2 -T:%t sat.random_seed=42 nlsat.randomize=false smt.random_seed=42 -st %f"
command_steps = "/usr/local/bin/z3 -smt2 sat.random_seed=42 nlsat.randomize=false smt.random_seed=42 -st rlimit=%S %f"
driver = "z3_471"
editor = ""
in_place = false
interactive = false
name = "Z3"
shortcut = "z32"
version = "4.8.12"

[prover]
command = "/usr/local/bin/eprover -s -R -xAuto -tAuto --cpu-limit=%t --tstp-in %f"
driver = "eprover"
editor = ""
in_place = false
interactive = false
name = "Eprover"
shortcut = "eprover2"
version = "2.5"

[prover]
alternative = "strings+counterexamples"
command = "/usr/local/bin/cvc4 --stats --tlimit-per=%t000 --lang=smt2 --strings-exp %f"
command_steps = "/usr/local/bin/cvc4 --stats --rlimit=%S --lang=smt2 --strings-exp %f"
driver = "cvc4_18_strings_counterexample"
editor = ""
in_place = false
interactive = false
name = "CVC4"
shortcut = "cvc4-strings-ce2"
version = "1.8"

[prover]
alternative = "strings"
command = "/usr/local/bin/cvc4 --stats --tlimit=%t000 --lang=smt2 --strings-exp %f"
command_steps = "/usr/local/bin/cvc4 --stats --rlimit=%S --lang=smt2 --strings-exp %f"
driver = "cvc4_18_strings"
editor = ""
in_place = false
interactive = false
name = "CVC4"
shortcut = "cvc4-strings2"
version = "1.8"

[prover]
alternative = "counterexamples"
command = "/usr/local/bin/cvc4 --stats --tlimit-per=%t000 --lang=smt2 %f"
command_steps = "/usr/local/bin/cvc4 --stats --rlimit=%S --lang=smt2 %f"
driver = "cvc4_17_counterexample"
editor = ""
in_place = false
interactive = false
name = "CVC4"
shortcut = "cvc4-ce2"
version = "1.8"

[prover]
command = "/usr/local/bin/cvc4 --stats --tlimit=%t000 --lang=smt2 %f"
command_steps = "/usr/local/bin/cvc4 --stats --rlimit=%S --lang=smt2 %f"
driver = "cvc4_17"
editor = ""
in_place = false
interactive = false
name = "CVC4"
shortcut = "cvc42"
version = "1.8"

[prover]
alternative = "FPA"
command = "/Users/sarek/.opam/4.12.0/bin/alt-ergo --use-fpa --prelude=fpa-theory-2019-06-14-11h00.ae  --timelimit %t %f"
command_steps = "/Users/sarek/.opam/4.12.0/bin/alt-ergo --use-fpa --prelude=fpa-theory-2019-06-14-11h00.ae --steps-bound=%S %f"
driver = "alt_ergo_fp"
editor = "altgr-ergo"
in_place = false
interactive = false
name = "Alt-Ergo"
shortcut = "alt-ergo-fpa2"
version = "2.4.1"

[prover]
command = "/Users/sarek/.opam/4.12.0/bin/alt-ergo --timelimit %t %f"
command_steps = "/Users/sarek/.opam/4.12.0/bin/alt-ergo --steps-bound=%S %f"
driver = "alt_ergo"
editor = "altgr-ergo"
in_place = false
interactive = false
name = "Alt-Ergo"
shortcut = "altergo2"
shortcut = "alt-ergo2"
version = "2.4.1"

[strategy]
code = "t split_vc exit"
desc = "Split@ the@ VC@ into@ subgoals"
name = "Split_VC"
shortcut = "s"

[strategy]
code = "start:
c Z3,4.8.12 1 1000
t split_vc start
c Z3,4.8.12 5 2000
c Alt-Ergo,2.4.1 5 2000
c CVC4,1.8 30 4000
"
desc = "Automatic@ run@ of@ provers@ and@ most@ useful@ transformations"
name = "Auto_level_3"
shortcut = "3"

[strategy]
code = "start:
c Alt-Ergo,2.4.1 1 1000
c CVC4,1.8 1 1000
c Z3,4.8.12 1 1000
t split_vc start
c Alt-Ergo,2.4.1 10 4000
c CVC4,1.8 10 4000
c Z3,4.8.12 10 4000
"
desc = "Automatic@ run@ of@ main@ provers and splitting"
name = "Auto_level_2"
shortcut = "2"

[strategy]
code = "c Alt-Ergo,2.4.1 5 1000
c CVC4,1.8 5 1000
c Z3,4.8.12 5 1000
"
desc = "Automatic@ run@ of@ main@ provers for longer times"
name = "Auto_level_1"
shortcut = "1"

[strategy]
code = "
c Z3,4.8.12 1 1000
c CVC4,1.8 1 1000
c Alt-Ergo,2.4.1 1 1000
"
desc = "Automatic@ run@ of@ main@ provers"
name = "Auto_level_0"
shortcut = "0" 